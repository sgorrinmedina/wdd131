<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="WDD 131 - Dynamic Web Fundamentals - Product Review Form - Sebastian Gorrin">
  <meta name="author" content="Sebastian Gorrin">
  <title>Product Review Form</title>
  <link href="https://fonts.googleapis.com/css2?family=Ancizar+Serif:wght@400;700&family=Roboto:wght@300;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/form.css">
  <script src="scripts/getdates.js" defer></script>
  <script src="scripts/form.js" defer></script>
</head>
<body>
  <header>
    <h1>Product Review</h1>
  </header>

  <main>
    <form action="review.html" method="get">
      <fieldset>
        <legend>Product Details</legend>

        <!-- Product Name -->
        <label for="pname">Product Name</label>
        <select id="pname" name="product-name" required>
          <option value="" disabled selected>Select a Product ...</option>
        </select>

        <!-- Overall Rating -->
        <label>Overall Rating</label>
        <div class="rating">
          <label><input type="radio" id="rating1" name="rating" value="1" required> â˜†</label>
          <label><input type="radio" id="rating2" name="rating" value="2"> â˜†â˜†</label>
          <label><input type="radio" id="rating3" name="rating" value="3"> â˜†â˜†â˜†</label>
          <label><input type="radio" id="rating4" name="rating" value="4"> â˜†â˜†â˜†â˜†</label>
          <label><input type="radio" id="rating5" name="rating" value="5"> â˜†â˜†â˜†â˜†â˜†</label>
        </div>

        <!-- Date of Installation -->
        <label for="idate">Date of Installation</label>
        <input type="date" id="idate" name="installation-date" required>

        <!-- Useful Features -->
        <label>Which features did you find useful in the product?</label>
        <p>(Check all that apply)</p>
        <label><input type="checkbox" id="feature1" name="features" value="Durability"> Durability</label>
        <label><input type="checkbox" id="feature2" name="features" value="Ease of Use"> Ease of Use</label>
        <label><input type="checkbox" id="feature3" name="features" value="Performance"> Performance</label>
        <label><input type="checkbox" id="feature4" name="features" value="Design"> Design</label>

        <!-- Written Review -->
        <label for="wReview">Written Review <span>(optional)</span></label>
        <textarea id="wReview" name="written-review" rows="5" placeholder="Write your review..."></textarea>

        <!-- User Name -->
        <label for="uName">Your Name <span>(optional)</span></label>
        <input type="text" id="uName" name="user-name">

      </fieldset>

      <input type="submit" value="Post Review">
    </form>
  </main>

  <footer>
    <p>&copy; <span id="currentyear"></span> Sebastian Gorrin ðŸŒº Venezuela</p>
    <p id="lastModified"></p>
  </footer>
</body>
</html>
